<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Solicitudes de Instalación </title>
    </h:head>
    <body>
        <h1 style="text-align: center">Laboratorio de Ingenieria de Sistemas</h1>
        <hr align="center">
        <h2 style="text-align: center">Administrar Solicitudes de Instalación </h2>
        </hr>
        <h:body>
            <p:separator />
            <p align="left">
                Las siguientes son todas las solicitudes que se han radicado.
            </p>
            <h:form id="formulario">
                
                <p:dataTable id="sol" var="sol" value="#{beanAdmin.solicitudes}" selectionMode="single" selection="#{beanAdmin.solselc}" rowKey="#{sol.id}" style="margin-top: 10px">
                    <f:facet name="header">
                        Solicitudes
                    </f:facet>
                    <p:column headerText="Fecha de radicacion">
                        <h:outputText value="#{sol.fecha_rad}"/>
                    </p:column>
                    <p:column headerText="Laboratorio">
                        <h:outputText value="#{sol.laboratorio.nombre}"/>
                    </p:column>
                    <p:column headerText="Software">
                        <h:outputText value="#{sol.software.nombre}"/>
                    </p:column>
                    <p:column headerText="Link Licencia">
                        <h:outputText value="#{sol.link_licencia}"/>
                    </p:column>
                    <p:column headerText="Link Descarga">
                        <h:outputText value="#{sol.link_descarga}"/>
                    </p:column>
                    
                    
                </p:dataTable>
                
                <p:commandButton id="adminBtn" value="Respuesta" type="button" />
                <p:overlayPanel id="adminPanel" for="adminBtn" hideEffect="fade" dynamic="true" style="width:600px">
                    <p:panel header="Formulario" style="margin-top: 10px">
                        <h:form>
                            <center>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Acepta dar aprobacion a la solicitud: " />
                                <p:selectBooleanButton id="resp" value="#{beanAdmin.resp}" onLabel="Yes" offLabel="No" style="width:60px" />
                                <p:outputLabel for="restricted" value="Fecha de realizacion:" />
                                <p:calendar id="restricted" value="#{beanAdmin.fechaRealiz}" mindate="1/1/15" maxdate="7/1/17" />
                                <h:outputText value="Justificacion en caso de ser negada: " />
                                <p:inputText id="justificacion" value="#{beanAdmin.justificacion}"></p:inputText>
                            </h:panelGrid>
                            </center>
                            <p:commandButton id="respuesta" value="Aceptar"   actionListener="#{beanAdmin.nuevaRespuesta()}"></p:commandButton>
                            <h:outputText value="#{beanAdmin.popUp}" />
                        </h:form>
                    </p:panel>
                </p:overlayPanel>
                   
            </h:form>
        </h:body>
    </body>
</html>
