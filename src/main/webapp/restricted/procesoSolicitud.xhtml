<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud de software</title>
    </h:head>
    <body>
        <h:form>
        <div align="center">
        <p:graphicImage value="Imagenes/Fondo2.png" />
        </div>
        <p:separator/>
         <div align="right">
        <h:outputLink value="../logout" style="color: red">Cerrar Sesión</h:outputLink>
        </div>
        <h2 style="text-align: center">Solicitud de Software</h2>
        <p:commandButton id="regresar" value="Volver" action="index" icon="ui-icon-arrowrefresh-1-w"/>
        <p:panel header="Solicitudes" style="margin-top: 30px">
            <p:dataTable id="solAnt" var="sol" value="#{reservasLabBackingBean.sol}">
                <p:column headerText="Aprobado  ">
                    <h:outputText value="#{sol.estado}"/>
                </p:column>
                <p:column headerText="Fecha de instalación">
                    <h:outputText value="#{sol.fecha_posible}"/>
                </p:column>
                <p:column headerText="Fecha de Negación">
                    <h:outputText value="#{sol.fecha_resp}"/>
                </p:column>
                <p:column headerText="Causa">
                    <h:outputText value="#{sol.justificacion}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    </body>  
</html>
